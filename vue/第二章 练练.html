<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            padding-left: 0;
            font-family: Helvetica, Arial, sans-serif;
        }
        .staggered-transition {
            transition: all .5s ease;
            overflow: hidden;
            margin: 0;
            height: 20px;
        }
        .staggered-enter, .staggered-leave {
            opacity: 0;
            height: 0;
        }
    </style>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function(){
            Vue.directive("sh",function(value){
                if(value){
                    this.el.style.display="block"
                }else{
                    this.el.style.display="none"
                }
            })

            Vue.filter("reverse",function(value){
                return value.split("").reverse().join("")
            })
            var vm=new Vue({
                el:"#box",
                data:{
                    now:true,
                    msg:'hellow world'
                    /*list: [
                        { msg: 'Bruce Lee' },
                        { msg: 'Jackie Chan' },
                        { msg: 'Chuck Norris' },
                        { msg: 'Jet Li' },
                        { msg: 'Bruce Lee' },
                        { msg: 'Jackie Chan' },
                        { msg: 'Chuck Norris' },
                        { msg: 'Jet Li' },
                        { msg: 'Kung Fury' }
                    ]*/
                }
            })

            setInterval(function(){
                vm.now=!vm.now
            },500)
        }
    </script>
</head>
<body>
    <div id="box">
        <!--<input type="text" v-model="query">
        <ul>
            <li v-for="value in list|filterBy query" transition="stagger">{{value.msg}}</li>
        </ul>-->
        <p v-sh="now">{{msg|reverse}}</p>
    </div>

</body>
</html>
