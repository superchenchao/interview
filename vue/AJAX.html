<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{
                    msg:''
                },
                methods:{
                    gett:function(){
                        this.$http.get("js/jj.json").then(function(str){
                            console.log(str)
                            this.msg=JSON.stringify(str.data)
                        })
                    }
                }

            })
        }
    </script>
</head>
<body>
    <div class="container" id="box">
        {{msg}}
        <button class="btn btn-danger" @click="gett">点击</button>
    </div>

</body>
</html>
